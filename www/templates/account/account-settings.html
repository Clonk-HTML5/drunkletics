<ion-view title="{{ 'accountSettings' | translate }}">
  <ion-content has-header="true" padding="true">
    {{ 'accountSettings' | translate }}
    <ion-list>
    <ion-toggle ng-model="settings.enableFriends">
        {{ 'enableFriends' | translate }}
    </ion-toggle>

    <button class="button button-clear" ng-click="ChangeLanguage('en')">EN</button>
    <button class="button button-clear" ng-click="ChangeLanguage('de')">DE</button>

    </ion-list>
  </ion-content>
</ion-view>
