<ion-view view-title="{{workout.name}}">
  <ion-content has-header="true" padding="true">
    {{workout.name}}
<div class="list">
  <div ng-repeat="(key, round) in workout.rounds" type="item-text-wrap">
    {{ 'round' | translate }} {{key}}
    <div ng-repeat="singleRound in round" type="item-text-wrap" class="item item-thumbnail-left">
      <span ng-repeat="exercise in excercises">
        <span ng-if="singleRound.exercise === exercise._id">
          <span ng-if="exercise.videothumbnail">
            <a class="downloadVideo">
              <img ng-src="{{exercise.videothumbnail}}" alt="Drunkletics" class="item-image">
            </a>
          </span>
          {{exercise.name}}
        </span>
      </span>
      {{singleRound.count}}
    </div>
  </div>
</div>
  </ion-content>
</ion-view>
