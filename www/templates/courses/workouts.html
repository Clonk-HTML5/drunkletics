<ion-view view-title="Workouts">
  <ion-content class="has-header">
    <ion-list can-swipe="data.listCanSwipe">
      <ion-item ng-repeat="workout in workouts" type="item-text-wrap" href="#/tab/workout/{{workout._id}}" class="item-remove-animate">
        {{workout.name}}
        <ion-delete-button class="ion-minus-circled"
                           ng-click="onItemDelete(item)">
        </ion-delete-button>
        <ion-option-button class="button-positive"
                   ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
